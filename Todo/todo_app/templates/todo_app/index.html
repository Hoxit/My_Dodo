{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'todo_app/css/style.css' %}">
{% if latest_work%}
<ul>
    {% for work in latest_work %}
    <li>
        <a href="/user_show/{{ work.id }}/">{{ work.id }}</a>
        {% comment %} <a href="{% url 'detail' %}"> {{ work.user }}</a> {% endcomment %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No work are available.</p>
{% endif %}
